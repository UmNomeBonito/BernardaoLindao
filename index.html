<html>

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <body>
  <center>
<!-- Modal/popup -->
<div id="myModal" class="modal fade"> <!-- iniciando modal e deixando fundo desfocado, fade vai dar uma animação para quando abrir o modal-->
    <div class="modal-content"><!--deixar o modal branco com a letra preta-->
      <div class="modal-header"><!--ocupar o cabeçalho-->
        <button type="button" class="close" data-dismiss="modal">&times;</button><!--botão para fechar o modal-->
        <h4 class="modal-title">Esboços</h4><!-- titulo do modal-->
      </div>

      <div class="modal-body"><!-- o que vai conter no modal (imagem 1 e 2)-->
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>

    </div>
</div>

<h1>Identificação de Esboços
<button id="showsketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Exibir Esboço</button>
  </h1>
  <p id="label">Nome: </p>
  <p id="confidence">Precisão: </p>   
  <button class="btn btn-danger btn-lg" onclick="clearCanvas()">Limpar Tela</button>
</center> 

<script src="main.js"></script>
</body>
